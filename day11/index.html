<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>비밀 카드 게임</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>:black_joker: 비밀 카드에 마우스를 올려보세요</h1>
  <div class="card-container">
    <div class="card-wrapper">
        <input type="checkbox" id="card1">
        <label for="card1">
            <div class="card scale">
                <div class="front">front</div>
                <div class="back">back</div>
            </div>
        </label>
    </div>

    <div class="card-wrapper">
        <input type="checkbox" id="card2">
        <label for="card2">
            <div class="card rotate">
                <div class="front">front</div>
                <div class="back">back</div>
            </div>
        </label>
    </div>

    <div class="card-wrapper">
        <input type="checkbox" id="card3">
        <label for="card3">
            <div class="card translate">
                <div class="front">front</div>
                <div class="back">back</div>
            </div>
        </label>
    </div>

    <div class="card-wrapper">
        <input type="checkbox" id="card4">
        <label for="card4">
            <div class="card skew">
                <div class="front">front</div>
                <div class="back">back</div>
            </div>
        </label>
    </div>
  </div>
</body>
</html>
